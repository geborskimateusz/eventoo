<header class="header">
  <img src="../../assets/img/hand-small.png" alt="trillo logo" class="logo" />

  <form action="#" class="search">
    <input type="text" class="search__input" placeholder="Search events" />
    <button class="search__button">
      <svg class="search__icon">
        <use
          xlink:href="../../assets/fonts/sprite.svg#icon-magnifying-glass"
        ></use>
      </svg>
    </button>
  </form>

  <nav class="user-nav">
    <a *ngIf="!(isLoggedIn$ | async); else loggedOut"  mat-list-item class="user-nav__icon-box" (click)="onLoginModalOpen()">
      <mat-icon>account_circle</mat-icon>
      <span>Login</span>
    </a>

    <ng-template #loggedOut>
        <a class="user-nav__icon-box" [routerLink]="['user/bookmarks']">
          <svg class="user-nav__icon">
            <use xlink:href="../../assets/fonts/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </a>
        <a class="user-nav__icon-box" [routerLink]="['user/shoppingCart']">
          <svg class="user-nav__icon">
            <use xlink:href="../../assets/fonts/sprite.svg#icon-shopping-cart"></use>
          </svg>
          <span class="user-nav__notification">13</span>
        </a>
        <a class="user-nav__user" [routerLink]="['user']" >
          <img
            src="../../assets/img/user-1.jpg"
            alt="User photo"
            class="user-nav__user-photo"
          />
          <span class="user-nav__user-name">Mark</span>
        </a>
        <a  mat-list-item class="user-nav__icon-box" (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </a>
    </ng-template>


  </nav>
</header>
