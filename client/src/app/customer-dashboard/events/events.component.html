<section class="homes">
  <mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab *ngFor="let genreTab of genresTabs" [label]="genreTab">
      <ng-template matTabContent>
        <app-events-card-list [musicGenre]="genreTab"> </app-events-card-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</section>
