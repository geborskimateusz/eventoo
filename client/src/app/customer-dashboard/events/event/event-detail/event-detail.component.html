<div class="description">
  <p class="paragraph">
    {{ eventData.description }}
  </p>
  <ul class="list">
    <li class="list__item" *ngFor="let ticket of eventData.tickets">
      {{ ticket.type }} {{ ticket.price }}$
    </li>
  </ul>
  <div class="recommend">
    <p class="recommend__count">
      Lucy and 3 other friends recommend this event.
    </p>
    <div class="recommend__friends">
      <img
        src="../../assets/img/user-3.jpg"
        alt="Friend 1"
        class="recommend__photo"
      />
      <img
        src="../../assets/img/user-4.jpg"
        alt="Friend 2"
        class="recommend__photo"
      />
      <img
        src="../../assets/img/user-5.jpg"
        alt="Friend 3"
        class="recommend__photo"
      />
      <img
        src="../../assets/img/user-6.jpg"
        alt="Friend 4"
        class="recommend__photo"
      />
    </div>
  </div>
</div>
