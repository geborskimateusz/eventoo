<div class="cta">
    <h2 class="cta__book-now">
      Good news! We have 4 tickets left for this event!
    </h2>

    <!-- routerLink="../order" add on smaller screens instead of dialog -->
    <button class="btn" [routerLink]="['../../order', eventId ]">
      <span class="btn__visible">Book now</span>
      <span class="btn__invisible">Only 4 tickets left</span>
    </button>
  </div>
