<p class="ticket__details-type">{{ ticket.type }}</p>
<p class="ticket__details-instock">In stock: {{ inStock }}</p>
<p class="ticket__details-amount">
  <span (click)="decrementAmmount()">
    <mat-icon>remove_circle </mat-icon>
  </span>
  {{ ammount }}
  <span (click)="incrementAmmount()">
    <mat-icon>add_circle</mat-icon>
  </span>
</p>
