<div *ngIf="!(isLoading$ | async); else loading">
  <h4>
    If you will not make transaction your reservation will expire in 3 days from
    now.
  </h4>
  <div class="payment__options">
    <a class="payment__options--option" (click)="downloadInvoice()" >Download confirmation order</a>
    <a class="payment__options--option" (click)="sendConfirmationOrderEmail()">Send order via email</a>
  </div>
</div>
<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
