<app-event-overview [eventData]="eventDataOverview"></app-event-overview>
<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Select tickets</ng-template>
    <p>Choose ticktes than drag and drop them in your shopping list</p>
    <div cdkDropListGroup>
      <div class="example-container">
        <h2>Avilable tickets</h2>

        <div
          cdkDropList
          [cdkDropListData]="avilableTickets"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div
            class="example-box"
            *ngFor="let ticket of avilableTickets"
            cdkDrag
          >
            <p>{{ ticket.type }}</p>
            <p>{{ ticket.price }}$</p>
          </div>
        </div>
      </div>

      <div class="example-container">
        <h2>Your shopping list</h2>

        <div
          cdkDropList
          [cdkDropListData]="userShoppingList"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div
            class="example-box"
            *ngFor="let ticket of userShoppingList"
            cdkDrag
          >
            <app-ticket
              [(ticket)]="ticket"
              (priceChange)="calculateTotalPrice($event)"
            ></app-ticket>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h1>Price {{ totalPrice }}$</h1>
    </div>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
    <!-- </form> -->
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Account Details</ng-template>
      <div class="detail__container">
        <div class="detail__container-payer-details">
          A
        </div>
        <div class="detail__container-recipent-details">
          B
        </div>
        <div class="detail__container-order-details">
          C
        </div>
        <div class="detail__container-total-price">
          D
        </div>
      </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
    <!-- </form> -->
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Payment options</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
