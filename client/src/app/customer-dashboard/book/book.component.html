<app-event-overview [eventData]="eventDataOverview"></app-event-overview>
<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <!-- <form [formGroup]="firstFormGroup"> -->
    <ng-template matStepLabel>Select tickets</ng-template>
    <!-- <div class="dialog__tickets">
      <img [src]="event.img" alt="event.title" class="dialog__tickets--img" />
      <h4 class="dialog__tickets--title">{{ event.title }}</h4>
      <p class="dialog__tickets--paragraph">
        <span>Date</span> {{ event.date }}
      </p>
      <p class="dialog__tickets--paragraph">
        <span>Location {{ event.location.name }}</span>
      </p> -->
      <p>Choose ticktes than drag and drop them in your shopping list</p>
      <div cdkDropListGroup>
        <div class="example-container">
          <h2>Avilable tickets</h2>

          <div
            cdkDropList
            [cdkDropListData]="avilableTickets"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div
              class="example-box"
              *ngFor="let ticket of avilableTickets"
              cdkDrag
            >
              <!-- <p>{{ ticket.name }}</p>
              <p>{{ ticket.ticket.price }}$</p>
              <p>{{ ticket.ticket.inStock }} left</p> -->
            </div>
          </div>
        </div>

        <div class="example-container">
          <h2>Your shopping list</h2>

          <div
            cdkDropList
            [cdkDropListData]="userShoppingList"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div
              class="example-box"
              *ngFor="let ticket of userShoppingList"
              cdkDrag
            >
              <!-- <p>{{ ticket.name }}</p>
              <p>{{ ticket.ticket.price }}$</p>
              <p>
                <span>&uarr;</span>
                {{ ticket.ticket.inStock }} left
                <span>&darr;</span>
              </p> -->
            </div>
          </div>
        </div>
      </div>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
    <!-- </form> -->
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <!-- <form [formGroup]="secondFormGroup"> -->
    <ng-template matStepLabel>Account Details</ng-template>
    <!-- <mat-form-field>
          <input
            matInput
            placeholder="Address"
            formControlName="secondCtrl"
            required
          />
        </mat-form-field> -->
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
    <!-- </form> -->
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Payment options</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
