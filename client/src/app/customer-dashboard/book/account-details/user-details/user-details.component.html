<h4>Payer details</h4>
<ul>
  <li>
    <h5>Name:</h5>
    <p>{{ fullName }}</p>
  </li>
  <li>
    <h5>Address:</h5>
    <p>{{ address }}</p>
  </li>
  <li>
    <h5>Phone:</h5>
    <p>{{ (userDetails$ | async).phone }}</p>
  </li>
  <li>
    <h5>Email:</h5>
    <p>{{ (userDetails$ | async).email }}</p>
  </li>
</ul>
