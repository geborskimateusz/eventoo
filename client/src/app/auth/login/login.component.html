<mat-card class="login">
  <mat-card-title class="heading-secondary login--title"
    >ðŸ¤˜ Login </mat-card-title
  >
  <mat-card-content class="login__content">
    <form [formGroup]="form" class="form">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
          class="form_input"

        />
        <mat-icon matPrefix>face</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          class="form_input"
        />
        <mat-icon matPrefix>vpn_key</mat-icon>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        (click)="login()"
        [disabled]="!form.valid"
        class="btn form__submit"
      >
        Let me in!
      </button>
    </form>
  </mat-card-content>
</mat-card>
